<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 600">
  <!-- Hedge Accounting Flow for Crypto -->
  <defs>
    <linearGradient id="hedgeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hedgeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b1fa2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Hedge Accounting for Crypto Derivatives (IFRS 9)
  </text>
  
  <!-- Step 1: Hedged Item -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="120" fill="url(#hedgeGrad1)" stroke="#0d47a1" stroke-width="3" rx="10"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      1. Hedged Item
    </text>
    <rect x="15" y="45" width="190" height="2" fill="white" opacity="0.5"/>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="13" fill="white">
      Inventory of BTC held
    </text>
    <text x="20" y="88" font-family="Arial, sans-serif" font-size="13" fill="white">
      for trading (fair value
    </text>
    <text x="20" y="106" font-family="Arial, sans-serif" font-size="13" fill="white">
      exposure)
    </text>
  </g>
  
  <!-- Step 2: Hedging Instrument -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="220" height="120" fill="url(#hedgeGrad2)" stroke="#4a148c" stroke-width="3" rx="10"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      2. Hedging Instrument
    </text>
    <rect x="15" y="45" width="190" height="2" fill="white" opacity="0.5"/>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="13" fill="white">
      BTC perpetual futures
    </text>
    <text x="20" y="88" font-family="Arial, sans-serif" font-size="13" fill="white">
      contract (short position
    </text>
    <text x="20" y="106" font-family="Arial, sans-serif" font-size="13" fill="white">
      to offset price risk)
    </text>
  </g>
  
  <!-- Step 3: Hedge Documentation -->
  <g transform="translate(590, 80)">
    <rect x="0" y="0" width="220" height="120" fill="#4caf50" stroke="#2e7d32" stroke-width="3" rx="10"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      3. Documentation
    </text>
    <rect x="15" y="45" width="190" height="2" fill="white" opacity="0.5"/>
    <text x="20" y="66" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Risk management objective
    </text>
    <text x="20" y="83" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Hedge ratio (1:1 notional)
    </text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Effectiveness assessment
    </text>
  </g>
  
  <!-- Arrow from 1 to 2 -->
  <path d="M 270 140 L 310 140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow1)"/>
  <text x="290" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">
    offsets
  </text>
  
  <!-- Arrow from 2 to 3 -->
  <path d="M 540 140 L 580 140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow1)"/>
  <text x="560" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">
    requires
  </text>
  
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
  <!-- Effectiveness Testing -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="760" height="140" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10"/>
    <text x="380" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e65100">
      Ongoing Effectiveness Testing (Prospective &amp; Retrospective)
    </text>
    
    <rect x="20" y="50" width="350" height="75" fill="white" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="195" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">
      Prospective Test
    </text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Assess whether hedge expected to be highly
    </text>
    <text x="38" y="106" font-family="Arial, sans-serif" font-size="12" fill="#333">
      effective going forward
    </text>
    <text x="30" y="121" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic">
      (Qualitative or quantitative assessment)
    </text>
    
    <rect x="390" y="50" width="350" height="75" fill="white" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="565" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">
      Retrospective Test
    </text>
    <text x="400" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Assess actual results against documented methodology
    </text>
    <text x="400" y="106" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • If not effective: consider rebalancing or discontinuation
    </text>
    <text x="400" y="121" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic">
      (Dollar-offset or regression analysis)
    </text>
  </g>
  
  <!-- Accounting Treatment -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="760" height="160" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
    <text x="380" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0d47a1">
      Accounting Treatment (Fair Value Hedge)
    </text>
    
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="350" height="95" fill="white" stroke="#1976d2" stroke-width="2" rx="5"/>
      <text x="175" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">
        Effective Portion
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Gain/loss on hedged item: Adjust carrying amount
      </text>
      <text x="10" y="66" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Gain/loss on hedging instrument: P&amp;L
      </text>
      <rect x="10" y="75" width="330" height="1" fill="#ccc"/>
      <text x="10" y="91" font-family="Arial, sans-serif" font-size="11" fill="#4caf50" font-weight="bold">
        Result: Offset in P&amp;L (reduces volatility)
      </text>
    </g>
    
    <g transform="translate(390, 50)">
      <rect x="0" y="0" width="350" height="95" fill="white" stroke="#f44336" stroke-width="2" rx="5"/>
      <text x="175" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">
        Ineffective Portion
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Any excess gain/loss not offset
      </text>
      <text x="10" y="66" font-family="Arial, sans-serif" font-size="12" fill="#333">
        recognized immediately in P&amp;L
      </text>
      <rect x="10" y="75" width="330" height="1" fill="#ccc"/>
      <text x="10" y="91" font-family="Arial, sans-serif" font-size="11" fill="#f44336" font-weight="bold">
        Result: Volatility in earnings (audit focus!)
      </text>
    </g>
  </g>
  
  <!-- Audit Procedures Box -->
  <rect x="50" y="575" width="760" height="1" fill="#999"/>
  <g transform="translate(0, 570)">
    <text x="425" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">
      Key Audit Procedures: Review hedge documentation, test effectiveness calculations, validate fair values, assess disclosure completeness
    </text>
  </g>
</svg>