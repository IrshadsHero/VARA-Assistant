<svg width="1080" height="640" viewBox="0 0 1080 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title{font:700 28px Segoe UI, Arial}
      .label{font:600 18px Segoe UI, Arial}
      .small{font:500 14px Segoe UI, Arial}
      .lvl1{fill:#e6fffa;stroke:#319795;stroke-width:2;rx:10;ry:10}
      .lvl2{fill:#fefcbf;stroke:#d69e2e;stroke-width:2;rx:10;ry:10}
      .lvl3{fill:#fed7e2;stroke:#d53f8c;stroke-width:2;rx:10;ry:10}
    </style>
  </defs>

  <text x="540" y="50" text-anchor="middle" class="title">Fair Value Hierarchy for Virtual Assets (IFRS 13)</text>

  <rect x="140" y="120" width="800" height="110" class="lvl1"/>
  <text x="540" y="150" text-anchor="middle" class="label" fill="#285e61">Level 1: Active Market Prices</text>
  <text x="160" y="180" class="small">• Observable quoted prices on liquid exchanges</text>
  <text x="160" y="204" class="small">• Verify market depth, volume, and independence</text>

  <rect x="140" y="260" width="800" height="110" class="lvl2"/>
  <text x="540" y="290" text-anchor="middle" class="label" fill="#975a16">Level 2: Observable Inputs (Adjusted)</text>
  <text x="160" y="320" class="small">• Less active markets, adjusted for liquidity/venue</text>
  <text x="160" y="344" class="small">• Use volume-weighted pricing, spreads, and discounts</text>

  <rect x="140" y="400" width="800" height="110" class="lvl3"/>
  <text x="540" y="430" text-anchor="middle" class="label" fill="#97266d">Level 3: Unobservable Inputs (Models)</text>
  <text x="160" y="460" class="small">• Tokens without active markets, bespoke instruments</text>
  <text x="160" y="484" class="small">• Valuation models, significant management judgement</text>

  <text x="540" y="590" text-anchor="middle" class="small" fill="#4a5568">Disclosures: techniques, inputs, sensitivity, and hierarchy transfers</text>
</svg>