<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- IFRS 13 Fair Value Hierarchy -->
  <defs>
    <linearGradient id="level1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a237e">
    IFRS 13 Fair Value Hierarchy for Digital Assets
  </text>
  
  <!-- Pyramid shape -->
  <polygon points="400,120 150,500 650,500" fill="#e3f2fd" stroke="#1976d2" stroke-width="3"/>
  
  <!-- Level 1 -->
  <polygon points="400,120 250,260 550,260" fill="url(#level1Grad)" stroke="#2e7d32" stroke-width="2"/>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Level 1
  </text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">
    Quoted Prices in Active Markets
  </text>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    BTC, ETH on Coinbase, Binance
  </text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white" opacity="0.9">
    (Highest reliability)
  </text>
  
  <!-- Level 2 -->
  <polygon points="250,260 200,380 600,380 550,260" fill="url(#level2Grad)" stroke="#f57c00" stroke-width="2"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
    Level 2
  </text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="white">
    Observable Inputs (Other Than Level 1)
  </text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
    Altcoins on smaller exchanges
  </text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white" opacity="0.9">
    (Moderate reliability)
  </text>
  
  <!-- Level 3 -->
  <polygon points="200,380 150,500 650,500 600,380" fill="url(#level3Grad)" stroke="#c62828" stroke-width="2"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    Level 3
  </text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    Unobservable Inputs / Valuation Models
  </text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Illiquid tokens, locked staking positions, NFTs
  </text>
  <text x="400" y="478" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.9">
    (Lowest reliability - highest judgment)
  </text>
  
  <!-- Examples boxes -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="200" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Level 1 Example
    </text>
    <text x="100" y="38" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1b5e20">
      Bitcoin at $43,250
    </text>
    <text x="100" y="52" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1b5e20">
      (Binance spot, 11:59 PM UTC)
    </text>
  </g>
  
  <g transform="translate(300, 520)">
    <rect x="0" y="0" width="200" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">
      Level 2 Example
    </text>
    <text x="100" y="38" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e65100">
      Cardano (ADA)
    </text>
    <text x="100" y="52" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">
      (Average of 3 exchanges)
    </text>
  </g>
  
  <g transform="translate(550, 520)">
    <rect x="0" y="0" width="200" height="60" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#b71c1c">
      Level 3 Example
    </text>
    <text x="100" y="38" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#b71c1c">
      Pre-launch token
    </text>
    <text x="100" y="52" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#b71c1c">
      (DCF model required)
    </text>
  </g>
</svg>